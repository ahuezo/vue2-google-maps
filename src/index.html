<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue2 Google Maps</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <div id="app">
            <form>
                <input type="text" id="address" v-model="address" placeholder="123 Exampe Str." />
            </form>
            <google-map :address="address"></google-map>
            <google-map address="Central Park"></google-map>
        </div>

        <template id="map-template">
            <div class="map"></div>
        </template>

        <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX4iE_nOncxjayaFTJIaVVgpglo4Xk2AM&callback=app.init" async defer></script>
    </body>
</html>
